<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

      <!--Header-->
      <header>
          <h1>Bus Timetable App</h1>
      </header>

      <div class="container">
          <!--Left Sidebar-->
          <aside>
              <!--Bus Menu-->
              <section class="bus">
                  <h2 id="awapuni">Awapuni - Rugby</h2>
                  <div class="stopsMenu" id="awapuniStops"></div>
              </section>

              <section class="bus">
                  <h2 id="highbury">Highbury - Takaro</h2>
                  <div class="stopsMenu" id="highburyStops"></div>
              </section>

              <section class="bus">
                  <h2 id="cloverlea">Cloverlea - Milson</h2>
                  <div class="stopsMenu" id="cloverleaStops"></div>
              </section>

              <section class="bus">
                  <h2 id="rhodes">Rhodes - Roslyn</h2>
                  <div class="stopsMenu" id="rhodesStops"></div>
              </section>

              <section class="bus">
                  <h2 id="brightwater">Rangiora - Brightwater</h2>
                  <div class="stopsMenu" id="brightwaterStops"></div>
              </section>

              <section class="bus">
                  <h2 id="fernlea">Fernlea - Heights</h2>
                  <div class="stopsMenu" id="fernleaStops"></div>
              </section>

          </aside>


          <!--Main Content-->
          <main>

              <h1 id="name">'Bus Route Name'</h1>
              <h2 id="stops">'Bus Stop Name'</h2>

              <h3 style="margin-top: 20px">Next Available Bus</h3>
              <h2 id="next">'Next Availale Bus'</h2>

              <h3 style="margin-top: 20px">Next Bus Arriving in</h3>
              <h1 id="eta">'Bus ETA'</h1>

              <h3 style="margin-top: 20px">Times bus departs this stop</h3>
              <h3 id="times">'Bus Times'</h3>

          </main>
      </div> <!--END .container-->

      <!--Footer-->
      <footer>
      </footer>


      <script src="bus-stops-and-times-final.js"></script>
      <script src="app.js"></script>
  </body>
</html>
